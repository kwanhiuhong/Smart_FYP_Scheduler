<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- css -->
        <link rel="stylesheet" href="/stylesheets/style.css">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- calendar -->
        <link href='/fullcalendar/main.css' rel='stylesheet' />
        <script src='/fullcalendar/main.js'></script>

        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

        <!-- front end controller -->
        <script src="/controllers/scheduler_page.js"></script>
        <title>Smart FYP Scheduler</title>
    </head>

    <body ng-app="scheduler" ng-controller="scheduler_controller">
        <div class="jumbotron d-flex align-items-center min-vh-100" >
            <div class="container" style="max-width: 95%;">
                <div class="row" id="welcomeHeader" style="padding:10">
                </div>
                
                <button ng-click="refresh()" style="border: none;"><i class="fas fa-redo-alt"></i></button>
                <div class="row">
                    <div class="col col-lg-7" ng-init="load()">
                        <div id='calendar'></div>
                    </div>

                    <div class="col" id="chatbox" ng-init="loadMsg()">
                        <div class="container">
                            <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px; max-width:100%">
                                <div class="col-xs-12 col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading top-bar">
                                            <div class="col-md-8 col-xs-8">
                                                <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span>Command Box</h3>
                                            </div>
                                            <div class="col-md-4 col-xs-4" style="text-align: right;">
                                                <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                                                <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                                            </div>
                                        </div>
                                        <div class="panel-body msg_container_base" id="msgBody" style="max-height: 400px; height:400px;">
                                            
                                        </div>
                                        <div class="panel-footer">
                                            <div class="input-group">
                                                <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Type your command here..." ng-keypress="retrieveCmd($event)"/>
                                                <span class="input-group-btn">
                                                <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="retrieveCmd()">Send</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
