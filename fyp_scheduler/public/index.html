<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- css -->
        <link rel="stylesheet" href="/stylesheets/style.css">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      
        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

        <!-- front end controller -->
        <script src="/controllers/login_page.js"></script>

        <title>Smart FYP Scheduler Login</title>
    </head>

    <body ng-app="login" ng-controller="login_controller">
        <div class="jumbotron d-flex align-items-center min-vh-100">
            <div class="container" style="width: 60%;">
                <div class="row">
                    <div class="col">
                        <img src="/images/login_page_logo.png" class="img-fluid" alt="Responsive image">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                              <label for="login_username">Username or Group Number</label>
                              <input type="text" class="form-control" ng-model="login_name">
                              <small class="form-text text-muted">Note that username is usually for page admin, whereas group number for students/supervisors</small>
                            </div>
                            <div class="form-group">
                              <label for="login_password">Password</label>
                              <input type="password" class="form-control" ng-model="login_password">
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="login()">Log In</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
